<!DOCTYPE html>
<html>
  <head>
    <title>ART FORTH</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <div class='upHeader'>
        <div class='container'>
          <ul class='pullRight'>
            <li><a href="javascript:void(0)">Sign in</a></li>
            <li><a href="javascript:void(0)">My Account</a></li>
            <li><a href="javascript:void(0)">Order Status</a></li>
            <li><a href="javascript:void(0)">Help</a></li>
          </ul>
        </div><!-- container div -->
      </div><!-- upHeader div -->
      <div class='downHeader'>
        <div class='container'>
          <a href="index.html" class='logo'><img src="img/logo.png"></a>
          <div class='searchBar'>
            <input type="text" class='search'><button class='btnSearch'>Search</button>
          </div>
          <div class='wishlist'>
            <i class='star'></i><i class='twenty'>20</i>
            <span class='wishTxt'>Wish list</span>
          </div>
          <div class='checkout'>
            <i class='cart'></i><p class='carTxt'>Your Cart</p><span class='items'>(2 items)</span>
            <br>
            <span class='price'>$125.0</span><button class='btnChkout'>Checkout</button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
